<aside class="sidebar">
    <div class="logo">
        <img src="../../assets/images/logo.png" alt="Company Logo">
    </div>
    <div class="nav-container">
        <div class="nav-item" *ngFor="let item of navItems">
            <i [class]="item.icon"></i>
            <a (click)="onSelect(item.key)">{{ item.value }}</a>
        </div>
    </div>
</aside>
