<head>
<style>
  .registration-container {
    max-width: 800px; /* You can adjust the value to your desired width */
    margin: 0 auto; /* Center the container horizontally */
  }
</style>
</head>
<div class="registration-container">
  <h2>Recruiting Company Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" [(ngModel)]="companyName" required>
    </div>
    <div class="form-group">
      <label for="companyType">Company Type:</label>
      <input type="text" id="companyType" name="companyType" [(ngModel)]="companyType" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="address" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="profile">Company Profile:</label>
      <textarea id="profile" name="profile" [(ngModel)]="profile" required></textarea>
    </div>
    <div class="form-group">
      <label for="website">Company Website:</label>
      <input type="url" id="website" name="website" [(ngModel)]="website" required>
    </div>
    <div class="form-group">
      <label for="licenseNo">License Number:</label>
      <input type="text" id="licenseNo" name="licenseNo" [(ngModel)]="licenseNo" required>
    </div>
    <div class="form-group">
      <label for="businessLicense">Business License:</label>
      <input type="text" id="businessLicense" name="businessLicense" [(ngModel)]="businessLicense" required>
    </div>
    <div class="form-group">
      <label for="companyUsername">Username:</label>
      <input type="text" id="companyUsername" name="companyUsername" [(ngModel)]="companyUsername" required>
    </div>
    <div class="form-group">
      <label for="companyPassword">Password:</label>
      <input type="password" id="companyPassword" name="companyPassword" [(ngModel)]="companyPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
