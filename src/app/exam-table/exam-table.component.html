<div class="container">
  <table>
    <thead>
      <tr>
        <th>Exam Name</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Add</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of exams" class="exam">
        <td>{{ exam.exam_name }}</td>
        <td>{{ exam.duration_minutes }} minutes</td>
        <td>Done</td>
        <td><a class="button" (click)="onSelect('exam_question')">Add</a></td>
         <td><a class="button-edit" (click)="onSelect('exam_question')">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
