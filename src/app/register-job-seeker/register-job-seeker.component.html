<div class="registration-container">
  <h2>Job Seeker Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="resume">Resume/CV:</label>
      <input type="file" id="resume" name="resume" (change)="onFileSelected($event)">
    </div>
    <div class="form-group">
      <label for="education">Education Background:</label>
      <textarea id="education" name="education" [(ngModel)]="education" required></textarea>
    </div>
    <div class="form-group">
      <label for="workExperience">Work Experience:</label>
      <textarea id="workExperience" name="workExperience" [(ngModel)]="workExperience" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
