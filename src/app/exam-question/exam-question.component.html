<div class="container">
  <h1>Add Questions</h1>
  <div style="margin-top: 20px;"></div>
  <h3>No:of Questions : </h3>
  <input type="number" class="form-control" min="10" max="100" style="display: inline-block; width: 200px; margin-right: 20px;" [(ngModel)]="questionCount" (change)="updateQuestions()">
  <div style="margin-top: 20px;"></div>
  <h2>Add New Question</h2>
  <div class="form-group">
    <select class="form-control" id="questionCountDropdown" [(ngModel)]="questionCount" (change)="updateQuestions()">
      <option *ngFor="let option of questionOptions" [value]="option">{{ option }}</option>
    </select>
  </div>

  <ng-container *ngFor="let question of questions; let i = index">
    <div id="question_{{ i }}" class="question-container">
      <h3>Question {{ i + 1 }} Description</h3>
      <textarea class="form-control" rows="4" [(ngModel)]="question.description" style="margin-top: 20px;"></textarea>
      <div style="margin-top: 20px;"></div>

      <h3>Answers for Question {{ i + 1 }}</h3>
      <div class="form-group" *ngFor="let option of question.options; let j = index">
        <input type="text" class="form-control" [(ngModel)]="option.text" style="display: inline-block; width: 200px; margin-right: 20px;">
        <input type="radio" name="answer{{ i }}" [value]="j" [(ngModel)]="question.correctAnswerIndex" style="margin-top: 10px;">
        <span>{{ String.fromCharCode(65 + j) }}</span> <!-- Display A, B, C, D for options -->
        <a *ngIf="['Option C', 'Option D'].includes(option.text)" href="javascript:void(0);" style="color: red; margin-left: 20px;" (click)="removeOption(i, j)">Remove</a>
      </div>
    </div>
  </ng-container>

  <div class="form-group">
    <div class="btn-group">
      <button class="btn btn-primary mr-auto">Save</button>
      <button class="btn btn-secondary ml-auto">Cancel</button>
    </div>
  </div>

  <div class="form-group center">
    <button class="btn btn-success" (click)="submitForm()">Submit</button>
  </div>
</div>
