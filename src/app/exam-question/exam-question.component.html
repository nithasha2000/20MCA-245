<div class="container">
  <h2>Add New Question</h2>
  <div style="margin-top: 20px;"></div> <!-- 2 horizontal spaces -->

 <div class="form-group d-flex align-items-center">
    <select class="form-control" [(ngModel)]="rowCount" id="rowCountDropdown" style="width: 50px;">
      <option *ngFor="let num of numbers" [value]="num">{{ num }}</option>
    </select>
    <button class="btn btn-success ml-2" (click)="addRows()">Click to add rows</button>
  </div>
  
  <div style="margin-top: 20px;"></div>

  <!-- Question Description -->
  <h3>Question Description</h3>
  <textarea class="form-control" rows="4" style="margin-top: 20px;"></textarea>
  <div style="margin-top: 20px;"></div> <!-- 2 horizontal spaces -->

  <!-- Answers -->
  <h3>Answers</h3>
  <div style="margin-top: 20px;"></div> <!-- 2 horizontal spaces -->

  <!-- Option A -->
  <div class="form-group">
    <input type="text" class="form-control" value="Option A" style="display: inline-block; width: 200px; margin-right: 20px;">
    <input type="radio" name="answer" style="margin-top: 10px;"> <!-- Added margin-top -->
  </div>
  <div style="margin-top: 20px;"></div> <!-- 2 horizontal spaces -->

  <!-- Option B -->
  <div class="form-group">
    <input type="text" class="form-control" value="Option B" style="display: inline-block; width: 200px; margin-right: 20px;">
    <input type="radio" name="answer" style="margin-top: 10px;"> <!-- Added margin-top -->
  </div>
  <div style="margin-top: 20px;"></div> <!-- 2 horizontal spaces -->

  <!-- Option C -->
  <div class="form-group">
    <input type="text" class="form-control" value="Option C" style="display: inline-block; width: 200px; margin-right: 20px;">
    <input type="radio" name="answer" style="margin-top: 10px;"> <!-- Added margin-top -->
    <a href="#" style="color: red; margin-left: 20px;">Remove</a> <!-- Added margin-left -->
  </div>
  <div style="margin-top: 20px;"></div> <!-- 2 horizontal spaces -->

  <!-- Option D -->
  <div class="form-group">
    <input type="text" class="form-control" value="Option D" style="display: inline-block; width: 200px; margin-right: 20px;">
    <input type="radio" name="answer" style="margin-top: 10px;"> <!-- Added margin-top -->
    <a href="#" style="color: red; margin-left: 20px;">Remove</a> <!-- Added margin-left -->
  </div>
  <div style="margin-top: 20px;"></div> <!-- 2 horizontal spaces -->

  <!-- Save and Cancel Buttons -->
  <div class="form-group">
    <div class="btn-group">
      <button class="btn btn-primary mr-auto">Save</button> <!-- mr-auto for margin right auto -->
      <button class="btn btn-secondary ml-auto">Cancel</button> <!-- ml-auto for margin left auto -->
    </div>
  </div>
</div>
