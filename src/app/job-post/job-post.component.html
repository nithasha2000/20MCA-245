<body>
    <h1>Job Post Form</h1>
    <form method="post">

        <label for="job_title">Job Title:</label>
        <select id="job_title" [(ngModel)]="job_title" [ngModelOptions]="{standalone: true}" required>
            <option value="" disabled selected>Select a job title</option>
            <option value="Software Developer">Software Developer</option>
            <option value="Graphic Designer">Graphic Designer</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Marketing Specialist">Marketing Specialist</option>
            <option value="Human Resources Manager">Human Resources Manager</option>
            <option value="Sales Representative">Sales Representative</option>
            <option value="Customer Support Specialist">Customer Support Specialist</option>
            <option value="Financial Analyst">Financial Analyst</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
        </select>

        <label for="job_description">Job Description:</label>
        <textarea id="job_description" [(ngModel)]="job_description" [ngModelOptions]="{standalone: true}" rows="4"
            cols="50" required></textarea>

        <div class="soft-skills-section">
        <div class="soft-skills-heading">Soft Skills:</div>
          <div class="soft-skills-checkboxes">
            <label for="communication">Communication</label>
            <input type="checkbox" id="communication" name="softSkills" value="Communication">

            <label for="teamwork">Teamwork</label>
            <input type="checkbox" id="teamwork" name="softSkills" value="Teamwork">

            <label for="adaptability">Adaptability</label>
            <input type="checkbox" id="adaptability" name="softSkills" value="Adaptability">

            <label for="problem-solving">Problem Solving</label>
            <input type="checkbox" id="problem-solving" name="softSkills" value="Problem Solving">

            <label for="leadership">Leadership</label>
            <input type="checkbox" id="leadership" name="softSkills" value="Leadership">

            <label for="time-management">Time Management</label>
            <input type="checkbox" id="time-management" name="softSkills" value="Time Management">

            <label for="creativity">Creativity</label>
            <input type="checkbox" id="creativity" name="softSkills" value="Creativity">

            <label for="emotional-intelligence">Emotional Intelligence</label>
            <input type="checkbox" id="emotional-intelligence" name="softSkills" value="Emotional Intelligence">

            <label for="critical-thinking">Critical Thinking</label>
            <input type="checkbox" id="critical-thinking" name="softSkills" value="Critical Thinking">

            <label for="resilience">Resilience</label>
            <input type="checkbox" id="resilience" name="softSkills" value="Resilience">
        </div>
      </div>

        <label for="experience">Experience:</label>
        <input type="text" id="experience" [(ngModel)]="experience" [ngModelOptions]="{standalone: true}" required>
        <div class="location-salary">
        <label for="location">Location:</label>
        <select id="location" [(ngModel)]="location" [ngModelOptions]="{standalone: true}" required>
            <option value="" disabled selected>Select a state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>

        <label for="salary_range">Salary Range:</label>
        <select id="salary_range" [(ngModel)]="salary_range" [ngModelOptions]="{standalone: true}" required>
            <option value="" disabled selected>Select a salary range</option>
            <option value="Less than 30k">Less than ₹30k</option>
            <option value="30k - 60k">₹30k - ₹60k</option>
            <option value="60k - 90k">₹60k - ₹90k</option>
            <option value="90k - 120k">₹90k - ₹120k</option>
            <option value="120k - 150k">₹120k - ₹150k</option>
            <option value="150k - 180k">₹150k - ₹180k</option>
            <option value="180k - 300k">₹180k - ₹300k</option>
            <option value="300k - 600k">₹300k - ₹600k</option>
            <option value="600k - 900k">₹600k - ₹900k</option>
            <option value="900k - 1200k">₹900k - ₹1200k</option>
            <option value="1200k - 1500k">₹1200k - ₹1500k</option>
            <option value="1500k - 1800k">₹1500k - ₹1800k</option>
            <option value="More than 1800k">More than ₹1800k</option>
        </select>
        </div>

        <label for="application_deadline">Application Deadline:</label>
        <input type="date" id="application_deadline" [(ngModel)]="application_deadline"
            [ngModelOptions]="{standalone: true}" required [min]="currentDate">

        <input type="submit" value="Submit" (click)="job_post()">
    </form>
</body>
