<div class="container marg_top">
    <h2>Change Password</h2>
    <form>
        <div class="form-group" *ngIf="!forgotData">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}"
                required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}"
                required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword"
                [ngModelOptions]="{standalone: true}" required>
        </div>
        <button type="submit" (click)="change_password()">Update Password</button>
    </form>
    <a [routerLink]="['/forgot-password']">I forgot my password</a>
</div>
