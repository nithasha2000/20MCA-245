<div class="container">
  <h1>Edit Questions</h1>
  <div style="margin-top: 20px;"></div>

  <!-- Display fetched number of questions -->
  <h3>No:of Questions : {{ questionCount }}</h3>

  <!-- Display fetched questions and options -->
  <ng-container *ngFor="let question of questions; let i = index">
    <div id="question_{{ i }}" class="question-container">
      <h3>Question {{ i + 1 }} Description</h3>
      <textarea class="form-control" rows="4" readonly>{{ question.description }}</textarea>
      <div style="margin-top: 20px;"></div>

      <h3>Answers for Question {{ i + 1 }}</h3>
      <div class="form-group" *ngFor="let option of question.options; let j = index">
        <input type="text" class="form-control" value="{{ option.text }}" readonly>
        <input type="radio" name="answer{{ i }}" [checked]="j === question.correctAnswerIndex" disabled>
        <span>{{ getOptionLetter(j) }}</span> <!-- Display A, B, C, D for options -->
      </div>
    </div>
  </ng-container>

  <!-- Buttons for edit page -->
  <div class="form-group">
    <div class="btn-group">
      <button class="btn btn-success" (click)="saveChanges()">Save Changes</button>
      <button class="btn btn-secondary ml-auto">Cancel</button>
    </div>
  </div>
</div>
